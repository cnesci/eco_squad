{% extends "layout.html" %}

{% block title %} List of all Students {% endblock %}

{% block content %}
<br>
<div>
    <br>
    <table id="myTable" class="table">
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year Level</th>
            <th>Assigned to Project</th>
        </thead>
        {% for c in students %}
        <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>{{ c[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/new_student" class="btn btn-info" role="button">Add Student</a>
    <a href="update_student" class="btn btn-info" role="button">Edit Info</a>
</div>
{% endblock %}
